<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Historial
        </ion-title>

        <ion-buttons slot="end">
            <ion-button color="light" (click)="enviarCorreo()">
                <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item detail color="dark" *ngFor="let registro of dataLocal.guardados" (click)="abrirRegistro(registro)">
            <ion-icon slot="start" [name]="registro.icon"></ion-icon>
            <ion-label>
                <h2>{{registro.text}}</h2>
                <p>{{registro.created | date: 'medium'}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
